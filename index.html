<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato|Play|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="calculator.js"></script>
  <title>MCCi Challenge #1</title>
</head>

<body>
  <header>
    <div class="button-wrap">
      <h2>MCCi Challenge #1</h2>
      <button class="button">Show/Hide</button>
    </div> 
  </header>
  <div class="replacement-div"></div>
  <div id="content">
    <div class="calculator">
     <div class="very-top">
       <div class="model">MEW-15 Deluxe</div>
       <div class="solar-block">
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
       </div>
       
     </div>
     <div class="display">
       <div class="displayed-numbers">0</div>
       <div class="action divide-action">/</div>
       <div class="action multiply-action">*</div>
       <div class="action subtract-action">-</div>
       <div class="action add-action">+</div>
     </div>
     
     <div class="input">
      <div class="thin">
        <a class="clear">c</a>
      </div>
       <div class="numbers">
         <a class="number one">1</a>
         <a class="number two">2</a>
         <a class="number three">3</a>
         <a class="number four">4</a>
         <a class="number five">5</a>
         <a class="number six">6</a>
         <a class="number seven">7</a>
         <a class="number eight">8</a>
         <a class="number nine">9</a>
         <a class="number zero">0</a>
         <a class="number dec">.</a>
         <a class="operator-btn equals">=</a>
       </div>  
       <div class="actions">
         <a class="operator-btn divide">/</a>
         <a class="operator-btn multiply">*</a>
         <a class="operator-btn subtract">-</a>
         <a class="operator-btn add">+</a>
       </div>
       </div>
     </div>
  </div> 




</body>

</html>
